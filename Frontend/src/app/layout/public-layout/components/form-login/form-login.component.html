<p-progressBar mode="indeterminate" *ngIf="showProgressBar"
  [style]="{ height: '6px', top: '120px', width: '767px', 'margin-left': '358px' }"></p-progressBar>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form (ngSubmit)="onSubmitRegister()" [formGroup]="formRegister" novalidate>
      <h1>Create Account</h1>
      <input type="text" placeholder="First name" formControlName="first_name" />
      <input type="text" placeholder="Last name" formControlName="last_name" />
      <input type="email" placeholder="Email" formControlName="email1" />
      <input type="password" placeholder="Password" formControlName="password" />
      <input type="password" formControlName="password2" placeholder="Confirm Password" minlength="8" maxlength="50">
      <br>
      <button pButton pRipple type="submit" label="Sign Up" [disabled]="!formRegister.valid"></button>
    </form>
  </div>
  <div class="form-container sign-in-container">

    <form (ngSubmit)="onSubmitLogin()" [formGroup]="formLogin" novalidate>
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="https://instagram.com/clenguasuniguajira?igshid=MzRlODBiNWFlZA==" target="_blank" class="social"><i
            class="fab pi pi-instagram"></i></a>
        <a href="https://youtube.com/@RsUniguajira?si=xNZP4FJIYARciqFl" target="_blank" class="social"><i
            class="fab pi pi-youtube"></i></a>
        <a href="https://m.facebook.com/profile.php/?id=100064785485916" target="_blank" class="social"><i
            class="fab pi pi-facebook"></i></a>
      </div>
      <span>use your account</span>
      <input type="email" placeholder="Email" formControlName="username" />
      <input type="password" placeholder="Password" formControlName="password" />
      <a href="#">Forgot your password?</a>

      <button pButton pRipple type="submit" label="Sign In" [disabled]="!formLogin.valid"></button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>
    Created by <a>RASTOR</a>
  </p>
</footer>
