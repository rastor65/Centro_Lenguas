<div class="grid dialog-form-crear col-12 md:col-12 lg:col-12">
    <h3 class="my-3">Editar rol</h3>
    <input type="text" pInputText placeholder="Nombre" [(ngModel)]="nombre" [pKeyFilter]="blockSpecial" class="my-3">
    <button (click)="guardar()" id="btnCrear" pButton pRipple label="Guardar" class="p-button my-2"></button>
    <button (click)="cancelar()" id="btnCrear" pButton pRipple label="Cancelar" class="p-button-warning my-2"></button>
  </div>
